<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style/styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>

</head>
<body>



    <nav id="navbar">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="Logo" id="logo">
            </a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="index1.html">Simulation</a></li>
            <li><a href="index2.html">Contact</a></li>
            <li>
                <button id="translate-btn">
                    
                </button>
            </li>
        </ul>
    </nav>








    <div class="video-background">
        <video autoplay muted loop>
            <source src="img/ice.mp4" type="video/mp4">
            Video background not supported.
        </video>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> info@example.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Space Street, City, Country</p>
        </div>
    


        <footer class="footer">
            <div class="footer-content">
              <div class="footer-links">
                <a href="#home" class="translatable" data-en="Home" data-ar="الرئيسية">Home</a>
                <a href="#about" class="translatable" data-en="About" data-ar="معلومات عنا">About</a>
                <a href="#services" class="translatable" data-en="Services" data-ar="الخدمات">Services</a>
                <a href="#contact" class="translatable" data-en="Contact" data-ar="اتصل بنا">Contact</a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <div class="footer-copy">
                <p class="translatable" data-en="© 2024 ." data-ar="© 2024 ">
                  © 2024 .
                </p>
                <p>For support, contact us at: <a href="mailto:support@example.com" style="color: white;">support@example.com</a></p>
              </div>
            </div>
          </footer>
          
          
          
          







        <script>
        const mobileMenu = document.getElementById("mobile-menu");
            const navList = document.querySelector(".nav-list");
            
            if (mobileMenu) {
                mobileMenu.addEventListener("click", () => {
                    navList.classList.toggle("show");
                });
            }
            
            function showText() {
                const translatableElements = document.querySelectorAll('.translatable');
                translatableElements.forEach(element => {
                    element.style.opacity = 1;
                });
            }
            
            setTimeout(showText, 1000);
            </script>
</body>
</html>
